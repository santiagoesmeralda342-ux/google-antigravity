<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pomodoro Love</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#fbc2eb,#a6c1ee);
}

/* CONTENEDOR */
.app{
    background:rgba(255,255,255,0.95);
    padding:30px;
    border-radius:30px;
    width:360px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

h1{
    font-family:'Pacifico', cursive;
    color:#e84393;
    font-size:34px;
    margin-bottom:25px;
}

/* CORAZÓN */
.heart{
    position:relative;
    width:220px;
    height:200px;
    margin:0 auto 30px;
    background:#ff5f7e;
    transform:rotate(-45deg);
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:220px;
    height:200px;
    background:#ff5f7e;
    border-radius:50%;
}

.heart::before{
    top:-110px;
    left:0;
}

.heart::after{
    left:110px;
    top:0;
}

/* NÚMERO DEL RELOJ (VISIBLE) */
#timer{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(45deg);
    font-family:'Pacifico', cursive;
    font-size:48px;
    color:#ffffff;
    z-index:10;
    text-shadow:
        0 0 5px #000,
        0 0 10px rgba(0,0,0,0.4);
}

/* BOTONES */
.controls button{
    border:none;
    border-radius:25px;
    padding:12px 22px;
    font-size:15px;
    margin:6px;
    cursor:pointer;
    transition:transform .2s;
}

.controls button:hover{
    transform:scale(1.05);
}

.start{background:#6c5ce7;color:white;}
.pause{background:#fdcb6e;}
.reset{background:#d63031;color:white;}
</style>
</head>

<body>

<div class="app">
    <h1>Focus Love</h1>

    <div class="heart">
        <div id="timer">25:00</div>
    </div>

    <div class="controls">
        <button class="start" onclick="startTimer()">Start</button>
        <button class="pause" onclick="pauseTimer()">Pause</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
    </div>
</div>

<script>
let time = 25 * 60;
let interval = null;

function updateTimer(){
    const m = Math.floor(time/60);
    const s = time % 60;
    document.getElementById("timer").textContent =
        `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function startTimer(){
    if(interval) return;
    interval = setInterval(()=>{
        if(time>0){
            time--;
            updateTimer();
        }else{
            clearInterval(interval);
            interval=null;
            alert("❤️ Tiempo terminado");
        }
    },1000);
}

function pauseTimer(){
    clearInterval(interval);
    interval=null;
}

function resetTimer(){
    pauseTimer();
    time = 25 * 60;
    updateTimer();
}

updateTimer();
</script>

</body>
</html>
