<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e8f0ff, #f7faff);
            font-family: "Segoe UI", Arial, sans-serif;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 500;
            color: #4a6fa5;
        }

        .timer {
            font-size: 48px;
            margin: 20px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .start {
            background-color: #4a6fa5;
            color: white;
        }

        .start:hover {
            background-color: #3b5f8a;
        }

        .pause {
            background-color: #a5b4cb;
            color: white;
        }

        .pause:hover {
            background-color: #8fa1be;
        }

        .reset {
            background-color: #e0e6ef;
            color: #333;
        }

        .reset:hover {
            background-color: #cfd7e6;
        }

        .mode {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pomodoro</h1>
    <div class="timer" id="timer">25:00</div>

    <div class="buttons">
        <button class="start" onclick="startTimer()">Start</button>
        <button class="pause" onclick="pauseTimer()">Pause</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
    </div>

    <div class="mode" id="mode">Focus Time</div>
</div>

<script>
    let workTime = 25 * 60;
    let breakTime = 5 * 60;
    let timeLeft = workTime;
    let timerInterval = null;
    let isWork = true;

    function updateDisplay() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        document.getElementById("timer").textContent =
            `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    function startTimer() {
        if (timerInterval) return;

        timerInterval = setInterval(() => {
            timeLeft--;
            updateDisplay();

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerInterval = null;
                isWork = !isWork;

                if (isWork) {
                    timeLeft = workTime;
                    document.getElementById("mode").textContent = "Focus Time";
                } else {
                    timeLeft = breakTime;
                    document.getElementById("mode").textContent = "Break Time";
                }
                updateDisplay();
            }
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
    }

    function resetTimer() {
        pauseTimer();
        isWork = true;
        timeLeft = workTime;
        document.getElementById("mode").textContent = "Focus Time";
        updateDisplay();
    }

    updateDisplay();
</script>

</body>
</html>
