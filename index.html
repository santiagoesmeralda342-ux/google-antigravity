<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pomodoro Focus</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
    display: flex;
    justify-content: center;
    align-items: center;
}

.app {
    background: rgba(255,255,255,0.95);
    padding: 35px;
    border-radius: 24px;
    width: 320px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

h1 {
    font-weight: 500;
    color: #34495e;
    margin-bottom: 25px;
}

.circle {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 10px solid #6c9dfc;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 25px;
}

#timer {
    font-size: 48px;
    font-weight: 600;
    color: #2c3e50;
}

.controls button {
    border: none;
    border-radius: 30px;
    padding: 12px 22px;
    font-size: 15px;
    margin: 5px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.controls button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
}

.start { background: #6c9dfc; color: white; }
.pause { background: #f6b93b; color: white; }
.reset { background: #e55039; color: white; }
</style>
</head>

<body>

<div class="app">
    <h1>Focus Timer</h1>

    <div class="circle">
        <div id="timer">25:00</div>
    </div>

    <div class="controls">
        <button class="start" onclick="startTimer()">Start</button>
        <button class="pause" onclick="pauseTimer()">Pause</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
    </div>
</div>

<script>
let time = 25 * 60;
let interval = null;

function updateTimer() {
    const min = Math.floor(time / 60);
    const sec = time % 60;
    document.getElementById("timer").textContent =
        `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
}

function startTimer() {
    if (interval) return;
    interval = setInterval(() => {
        if (time > 0) {
            time--;
            updateTimer();
        } else {
            clearInterval(interval);
            interval = null;
            alert("⏰ Tiempo terminado. ¡Buen trabajo!");
        }
    }, 1000);
}

function pauseTimer() {
    clearInterval(interval);
    interval = null;
}

function resetTimer() {
    pauseTimer();
    time = 25 * 60;
    updateTimer();
}

updateTimer();
</script>

</body>
</html>
